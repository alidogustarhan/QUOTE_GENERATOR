<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTE GENERATOR</title>
    <link rel="icon"  type="image/png "href="https://www.google.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- OUOTE -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
           <!-- We made an id for this.Because we are gonna attack to here with JS dynamically and change something in here.We wanna know where we attacked  ? Is not ? Bacuse of the we made an id for this -->
        </div>
        <!-- AUTHOR -->
        <div class="quote-author">
            <span id="author"></span>
            <!-- Some reason about why we made id. -->
        </div>
        <!-- BUTTONS -->
        <!-- We are gonna write this code in a container.Because we wanna this button of type is flex.
        We can interfere easily in CSS if we make this buttons in container. -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New quote</button>
        </div>

    </div>
    <!-- LOADER -->
    <div class="loader" id="loader"></div>
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
